<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="Profilecard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="Profile-card">
        <div class="image">
            <div class="Profile-img"></div>
        </div>

        <div class="text-data">
            <span class="Name">Krish Sabharwal</span>
            <span class="Work">Asian School of Business</span>
        </div>
        <div class="media-buttons">
            <a href="https://github.com/KrishSabharwal-byte" style="background: black " class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #e1306c " class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://x.com/KrishSabharwal3?t=2F-AqFgK8Fc9bdxbmJBbSg&s=09" style="background: #1da1f2 "
                class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.linkedin.com/in/krish-sabharwal-a05bb6317?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                style="background: #4267b2 " class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="Buttons">
            <button class="click">Follow</button>
            <button class="click">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">10k</span>
            </div>
            <div class="data-share">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
